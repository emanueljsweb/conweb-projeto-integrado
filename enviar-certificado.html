        <main>
            <p><a href="index.html">Dashboard</a> > Enviar Certificado</p>
            <section>
                <div class="card-form">
                    <h2>Enviar certificado</h2>
                    <form action="#">

                        <label for="titulo-atividade">Título da Atividade <span class="required">*</span></label><br>
                        <input type="text" id="titulo-atividade" name="titulo-atividade" placeholder="Insira o título da atividade" required>

                        <div id="form-grid3">
                            <div>
                                <label for="data-atividade">Data da Atividade <span class="required">*</span></label><br>
                                <input type="date" name="data-atividade" id="data-atividade" required>
                            </div>
                            
                            <div>
                                <label for="tipo-atividade">Tipo de Atividade <span class="required">*</span></label><br>
                                <select name="tipo-atividade" id="tipo-atividade">
                                    <option value="IC">Iniciação Científica</option>
                                    <option value="MON">Monitoria</option>
                                    <option value="EXT">Extensão</option>
                                    <option value="PRO">Experiências Profissionais</option>
                                    <option value="EVEN">Eventos Científicos relacionados à área específica do curso</option>
                                    <option value="CUL">Eventos Culturais e Esportivos</option>
                                    <option value="DIS">Disciplinas Pertencentes a Outro Curso</option>
                                    <option value="EST">Estudos Desenvolvidos em Organizações Empresariais ou Organismos Públicos</option>
                                    <option value="ONG">Trabalhos em Organizações não Governamentais e em Outros</option>
                                    <option value="CUID">Cuidados com a Saúde Física e Mental</option>
                                </select>
                            </div>
                            
                            <div>
                                <label for="descricao-atividade">Descrição da Atividade <span class="required">*</span></label><br>
                                <input type="text" id="descricao-atividade" name="descricao-atividade" placeholder="Insira a descrição da atividade" required>
                            </div>
                            
                        </div>

                        <label for="quantidade-horas">Quantidade de Horas <span class="required">*</span></label><br>
                        <input type="number" name="quantidade-horas" id="quantidade-horas" min="1" step="1" placeholder="Carga horária" required>

                        <input type="file" name="anexo-certificado" id="anexo-certificado" required>
                        <label id="label-anexo-certificado" for="anexo-certificado">O arquivo deve, obrigatoriamente, estar no formato PDF, JPG ou PNG.</label> <br>

                        <button id="botao-enviar" type="submit">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <g id="airplane">
                                <path id="Vector" d="M3 20V4L22 12M5 17L16.85 12L5 7V10.5L11 12L5 13.5M5 17V7V13.5V17Z"/>
                                </g>
                            </svg>
                            Enviar
                        </button>
                    </form>
                </div>
            </section>
